<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Space - Shop</title>
    <script
      src="https://kit.fontawesome.com/5b24bcc027.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="space__navbar">
        <div class="space__logo">
          <h1><a href="#">SPACE</a></h1>
        </div>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="./pages/hombre.html">Hombre</a></li>
          <li><a href="./pages/mujer.html">Mujer</a></li>
          <li><a href="./pages/navidad.html">Navidad</a></li>
          <li><a href="./pages/contactanos.html">Contactanos</a></li>
        </ul>
        <div class="navbar__icons">
          <i
            class="fa-solid fa-heart fa-xl"
            style="color: rgb(255, 255, 255)"
          ></i>
          <i
            class="fa-solid fa-cart-shopping fa-xl"
            style="color: rgb(255, 255, 255)"
          ></i>
        </div>
      </nav>
    </header>
    <main>
      <!-- carousel boostrap -->
      <section id="carousel__promotions">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/banner_mujeres.gif"
                class="d-block w-100"
                alt="banner mujeres"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/banner_hombres.png"
                class="d-block w-100"
                alt="banner hombres"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/banner_zapatos.png"
                class="d-block w-100"
                alt="banner zapatos"
              />
            </div>
          </div>
        </div>
      </section>
      <section id="galery__men">
        <div>
          <div>
            <img src="" alt="" />
          </div>
          <div>
            <img src="" alt="" />
          </div>
          <div>
            <img src="" alt="" />
          </div>
          <div>
            <img src="" alt="" />
          </div>
          <div>
            <img src="" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
